<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini_Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <div id="sign_in" class="login-container">
        <label id="SignInLabel">SHOPPING WEBSITE🛍️</label> <hr>
        <input type="text" id="userName" placeholder="Nhập tên đăng nhập"> <hr>
        <button id="startBtn">Đăng nhập</button>
    </div>


   <script>
        const startBtn = document.getElementById("startBtn");
        const signInContainer = document.getElementById("sign_in");
        const body = document.body;

        let player, playerNameLabel;

        startBtn.onclick = () => {
            // Thêm class fade-out
            signInContainer.classList.add('fade-out');

            // Lấy tên người dùng
            const savedName = document.getElementById("userName").value;

            // Tạo player
            player = document.createElement('div');
            player.className = 'user';
            playerNameLabel = document.createElement('div');
            playerNameLabel.className = 'user-name';
            playerNameLabel.textContent = savedName;
            playerNameLabel.style.position = 'absolute';

            player.appendChild(playerNameLabel);
            body.appendChild(player);

            // Di chuyển ra giữa màn hình
            movePlayer(window.innerWidth / 2, window.innerHeight / 2);
        };

        body.onclick = (e) => {
            movePlayer(e.pageX, e.pageY);  // dùng pageX/Y để đúng vị trí trên toàn body
        };

        function movePlayer(x, y) {
            if (player) {
                player.style.left = x + 'px';
                player.style.top = y + 'px';
                playerNameLabel.style.left = '50%';
            }
        }

    </script>


</body>
</html>
